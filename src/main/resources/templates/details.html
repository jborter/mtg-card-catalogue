<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MTG Details</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script th:src="@{/js/jquery-1.9.1.min.js}" />
        <script th:src="@{/js/bootstrap.min.js}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/mtg.css}" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="http://localhost:8080/mtg-card-catalogue/">Card Catalogue</a></li>
                        <li><a href="http://localhost:8080/mtg-my-card-collection/">My Awesome Collection</a></li>
                        <li><a href="http://localhost:8080/mtg-price-updater/">Price updater</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid top-container">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="${card.name}"/>
                    <div class="panel-body card-details">
                            <div class="row">
                                <div class="col-md-3">Url</div>
                                <div class="col-md-9" th:text="${card.url}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Types</div>
                                <div class="col-md-9" th:text="${#strings.listJoin(card.types, ', ')}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Subtypes</div>
                                <div class="col-md-9" th:text="${#strings.listJoin(card.subtypes, ', ')}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Colors</div>
                                <div class="col-md-9" th:text="${#strings.listJoin(card.colors, ', ')}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Cmc</div>
                                <div class="col-md-9" th:text="${card.cmc}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Cost</div>
                                <div class="col-md-9" th:text="${card.cost}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Cost Tmp</div>
                                <div class="col-md-9">
                                    <div style="height: 20px; width: 20px;" class="icon_mountain"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Text</div>
                                <div class="col-md-9" th:text="${card.text}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Power</div>
                                <div class="col-md-9" th:text="${card.power}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Toughness</div>
                                <div class="col-md-9" th:text="${card.toughness}"/>
                            </div>

                        <hr/>

                            <div class="row">
                                <div class="col-md-3">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li th:each="edition, status : ${card.editions}" th:class="${status.index==0}? active">
                                            <a data-toggle="pill" th:href="${'#' + edition.set_id}" th:text="${edition.set}"/>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-9">
                                    <div class="tab-content">
                                        <div th:each="edition, status : ${card.editions}" th:id="${edition.set_id}" th:class="${status.index==0}? 'tab-pane fade in active' : 'tab-pane fade in'">
                                            <div class="col-md-6 card-details" >
                                                <div class="row">
                                                    <div class="col-md-4">Edition Set</div>
                                                    <div class="col-md-8" th:text="${edition.set}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Edition Url</div>
                                                    <div class="col-md-8" th:text="${edition.set_url}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Watermark</div>
                                                    <div class="col-md-8" th:text="${edition.watermark}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Rarity</div>
                                                    <div class="col-md-8" th:text="${edition.rarity}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Artist</div>
                                                    <div class="col-md-8" th:text="${edition.artist}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Multiverse Id</div>
                                                    <div class="col-md-8" th:text="${edition.multiverse_id}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Number</div>
                                                    <div class="col-md-8" th:text="${edition.number}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Layout</div>
                                                    <div class="col-md-8" th:text="${edition.layout}"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Price</div>
                                                    <div class="col-md-8">
                                                        Low: <span th:text="${edition.price.low}"></span>
                                                        / Median: <span th:text="${edition.price.median}"></span>
                                                        / High: <span th:text="${edition.price.high}"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">Image Url</div>
                                                    <div class="col-md-8" th:text="${edition.image_url}"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 image">
                                                <img th:src="${imageHost} + ${edition.image_url}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
